    <style>
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: #333;
            text-align: center;
        }

        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .badge {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .badge img {
            max-width: 150px;
            height: auto;
         
        }

        .badge h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .badge p {
            color: #666;
            font-size: 16px;
        }

        .badge .badge-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .badge .badge-link:hover {
            background-color: #0056b3;
        }
    </style>
